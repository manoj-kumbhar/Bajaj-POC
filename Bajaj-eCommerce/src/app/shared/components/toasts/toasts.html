<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
  <div *ngFor="let t of list" class="toast show align-items-center text-bg-{{t.type}} border-0 mb-2" role="alert">
    <div class="d-flex">
      <div class="toast-body">{{ t.text }}</div>
    </div>
  </div>
</div>
